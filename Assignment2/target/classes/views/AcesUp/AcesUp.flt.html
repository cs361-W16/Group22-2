<script>

var game;

function display(game) {
console.log(game);
$( '.columnOfCards .cardLocation' ).html("");

 $.each(game.cols[0], function( key, val ) {
 $('#Card1').attr("src","/assets/img/"+val.value+"_of_"+val.suit+".png");
        $( '#c0 .l'+key ).html(val.value + val.suit);
    });
 $.each(game.cols[1], function( key, val ) {
 $('#Card2').attr("src","/assets/img/"+val.value+"_of_"+val.suit+".png");
        $( '#c1 .l'+key ).html(val.value + val.suit);
    });
 $.each(game.cols[2], function( key, val ) {
  $('#Card3').attr("src","/assets/img/"+val.value+"_of_"+val.suit+".png");
        $( '#c2 .l'+key ).html(val.value + val.suit);
    });
 $.each(game.cols[3], function( key, val ) {
 $('#Card4').attr("src","/assets/img/"+val.value+"_of_"+val.suit+".png");
        $( '#c3 .l'+key ).html(val.value + val.suit);
    });

    //error popout
  if(game.checker == true){
        var div = document.getElementById('failDiv');
        if(div === null){
            alert("Invalid removal.");
        }
    }
    else{
        var div = document.getElementById('failDiv');
        if(div === null){}
        else{
            div.remove();
        }
    }
}
$.getJSON("http://localhost:8080/game", function( data ) {
display(data);
game = data;
});


$("#dealButton").click(function(){
$.ajax({
  type: "POST",
  url: "/dealGame",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});


function removeCard(colNumber){
$.ajax({
type: "POST",
url: "/removeCard/"+colNumber,
data: JSON.stringify(game),
success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
game = data;
display(data);},
contentType:"application/json; charset=utf-8",
dataType:"json",
});

}


$("#Remove1").click(function(){
    removeCard(0);
});
$("#Remove2").click(function(){
    removeCard(1);
});
$("#Remove3").click(function(){
    removeCard(2);
});
$("#Remove4").click(function(){
    removeCard(3);
});


$("#moveButton").click(function(){
var colFrom = $("#from_col").val();
var colTo = $("#to_col").val();
$.ajax({
  type: "POST",
  url: "/moveCard/"+colFrom+"/"+colTo,
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});

//new game button
$("#resetCards").click(function(){
$.ajax({
  type: "POST",
  url: "/resetCards",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});
function displayBox() {
    alert("Four cards are dealt to the table.\nRemove a card by clicking the remove button underneath the column.\n2 is the lowest value and Ace is higher than king. Aces can not be removed.\nIf a spot is empty you may move another card to it.\nWhen no more moves can be made anymore, you should deal new cards to the table.\nA game is won when only aces are left in the table.\nHave fun!");
}
